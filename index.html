<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap forms</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Payment form example</h5>
            
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-sm-7 my-3">
                        <label for="Card">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="City">
                    </div>
                    <div class="col-sm-2 my-3">
                        <label for="Card">CVC #</label>
                        <input type="password" class="form-control" placeholder="0000" aria-label="State" minlength="3" maxlength="3">
                    </div>
                    <div class="col-sm-3 my-3">
                        <label for="Card">Amount</label>
                        <input type="number" class="form-control" placeholder="Amount" aria-label="Zip">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6  my-3">
                        <label for="Fname">First Name</label>
                        <input type="text" class="form-control" aria-label="Fname">
                    </div>
                    <div class="col-sm-6 my-3">
                        <label for="Lname">Last Name</label>
                        <input type="text" class="form-control" aria-label="Lname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 my-3">
                        <label for="City">City</label>
                        <input type="text" class="form-control" aria-label="City">
                    </div>
                    <div class="col-sm-3 my-3">
                        <label for="State">State</label>
                        <select class="form-select" aria-label="State">
                            <option selected>Pick a state</option>
                            <option value="1">Kansas</option>
                            <option value="2">Ohio</option>
                            <option value="3">Texas</option>
                        </select>
                    </div>
                    <div class="col-sm-3 my-3">
                        <label for="City">Postal Code</label>
                        <input type="" class="form-control" aria-label="Pcode">
                    </div>
                </div>

                <div class="container row">
                    <div class="col-sm-8 col-md-6 col-lg-4">
                        <p>We accept</p>
                    
                        <div class="card text-bg-secondary mb-3 d-flex flex-row justify-content-center p-2 gap-4 gap-sm-4 gap-md-4 gap-lg-3 gap-xl-4 gap-xxl-5 w-lg-75">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard "></i>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <i class="fa-brands fa-cc-visa "></i>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <i class="fa-brands fa-paypal "></i>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <i class="fa-brands fa-cc-amex "></i>
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-sm-7 col-md-6 col-lg-6 ms-md-auto">
                        <p>Message</p>
                        <div>
                            <textarea name="mensaje" id="mensaje" cols="100" rows="5"></textarea>
                            <p class="text-body-tertiary">Add any notes here</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary px-3">Cancel</button> 
                <button type="button" class="btn btn-primary px-3">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2812b1d706.js" crossorigin="anonymous"></script>
</body>
</html>
